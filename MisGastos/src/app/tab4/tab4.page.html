<ion-header>
  <ion-toolbar>
    <ion-title>Historial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let g of historial">
      <ion-label>
        <h2>{{ g.categoria }} - {{ g.monto | currency }}</h2>
        <p>{{ g.fecha | date:'short' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
